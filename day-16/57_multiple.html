<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture_57 : multiple promises</title>
</head>
<body>
    <!-- multiple promises work indivisually no connection each other -->

    <script>
        let myPromise = new Promise ((resolve, reject)=>{
            console.log("1st code exicuting...")
            setTimeout(() => {
                resolve ("first 123...")
            }, 3000);
        })

        myPromise.then((value)=>{
            console.log(value)
        })

        myPromise.then(()=>{
            console.log("Congratulations!")
        })

       
    </script>
</body>
</html>
