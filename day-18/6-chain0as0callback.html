<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise chaining as callback</title>
</head>
<body>
    <script>
        function getData (dataId){
            return new Promise ((resolve,reject)=>{
                setTimeout(() => {
                    console.log("data ",dataId)
                    resolve("success")
                }, 2000);
            })
        }
        console.log("getting data...")
        getData(1).then((resolve)=>{
            console.log("getting data...")
            return getData(2);
        }).then((resolve)=>{
            console.log("getting data...")
            return getData(3)
        }).then((resolve)=>{
            console.log(resolve)
        })
    </script>
</body>
</html>
