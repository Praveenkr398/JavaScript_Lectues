<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise in js</title>
</head>
<body>
        <h2>promise</h2>
        <p>promise is solution of callback hell problem</p>
        <p>promise has 2 functin handler provide by js</p>
        <p>promise have 3 state: 1.pending , 2.fulfilled(resolve), 3.reject(error)</p>

        <script> 
            const myPromise = ()=>{
            return new Promise ((resolve,reject)=>{
                console.log("this is my Promise")
               setTimeout(() => {
                resolve("resolved")
                reject("not suppoerted") 
               }, 5000);
            })
        }

        let promise = myPromise()
           promise.then((resolve)=>{
            console.log("your inquery has been ",resolve)
           })

           promise.catch((error)=>{
            throw new Error ("sorry baby ") // custom error message
            console.log("some error accured with your file",error)
           })

        </script>
</body>
</html>
