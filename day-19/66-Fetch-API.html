<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Lecture-66: Fetch API</h1>
    <p>used to get data from the network</p>
    <p>fetch api is a two stage process</p>

    <script>
        // let p = fetch ("url",Option)

        let p = fetch('https://api.restful-api.dev/objects?id=3&id=5&id=10')
        p.then((response)=>{
            console.log(response.status) // it's http code return: 200
            console.log(response.ok) // its return true if http code between 200 to 299
            // return response.json() // return json as object
            return response.text() // return text  
        }).then((value)=>{
            console.log(value)
            console.log(value[1])
            
        })
    </script>
</body>
</html>
