<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>

<body>
    <h1>getElementById :</h1>
    <p>Access The HTML Element by its ID name,</p>
    <hr>
    <p>Hello! I'm changeable text:
        <span id="firstid">I'm DJ Tillu </span>
    </p>
    <button
     type="button" onclick='document.getElementById("firstid"). innerHTML = "Mr 30Markhan"'>Change
    </button>

    <hr>

    <p>Hello! change my text color:
        <span id="color">I'm DJ Tillu </span>
    </p>
    <button
     type="button" onclick='document.getElementById("color").style.color="red"'>Red
    </button>
    <button
     type="button" onclick='document.getElementById("color").style.color="blue"'>blue
    </button>
    <button
     type="button" onclick='document.getElementById("color").style.color="green"'>green
    </button>

    <hr>
    <p>Hello! show & hide my text size:
        <span id="size">I'm DJ Tillu </span>
    </p>
    
    <button
     type="button" onclick='document.getElementById("size").style.fontSize="50px"'>50px
    </button>
    <button
     type="button" onclick='document.getElementById("size").style.backgroundColor="yellow"'>bg:yello
    </button>
    
    <button
     type="button" onclick='document.getElementById("size").style.color="blue"'>blue
    </button>
    <button
     type="button" onclick='document.getElementById("size").style.display="none"'>hide
    </button>
    <button
     type="button" onclick='document.getElementById("size").style.display="inline"'>show
    </button>
    

    <hr>

</body>

</html>
