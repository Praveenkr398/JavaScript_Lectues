<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document object MOdel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="class" id="Heading">First Heading</h1>
    <h1 class="class">Second Heading</h1>
    <h1 class="class">Third Heading</h1>
    <span class="class">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, quidem.</span><br><br>

    <!-- paragraph -->
    <div>
        <p>This is my paragraph-1</p>
        <span>This is my paragraph-2</span>
        <h6>This is my paragraph-3</h6>
    </div>
    <button>Click Me!</button>

    <span class="content">
        <p style="display: none;">This is my paragraph-1</p>
        <span style="visibility: hidden;">This is my paragraph-2</span>
        <h6>This is my paragraph-3</h6>
    </span>

    <script src="script.js">

    </script>
</body>

</html>
