<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 5: data type</title>
</head>

<body>
    <script>
        console.log("data type")

        s = "kumar"// String : "Any Text"
        n = 34 // number : 23,44,69;
        nu = null  // null : object type;
        var u;   // undefined : no value;
        sy = "newonw"// Symbol : use in specification;
        bi = 9842399398339838393 // BigInt : large number ;
        bo = true  // Boolean : true/false;
        // object data type ;

        console.table([s, n, nu, u, sy, bi, bo])
    </script>
</body>

</html>
