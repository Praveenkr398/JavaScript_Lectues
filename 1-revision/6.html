<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 6: conversion </title>
</head>
<body>
    <h1>conversion</h1>
    <script>

        
        let myNum = 45 // "23k"string: NaN" : null: 0, 
        console.log(myNum)
        let newNum = Number(myNum)
        console.log(newNum, typeof newNum)

        let newScore = String(myNum) // num-string
        console.log(newScore, typeof newScore)

        let Result = 1
        let NewRe = Boolean(Result)
        console.log(NewRe)
        // 0: tru, 1: false
        // "" ; false
        // "some" ; true

        
    </script>
</body>
</html>
