<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec 11: string</title>
</head>
<body>
    <script>
        let myName = "SuryaKant"
        let myState = new String ("Gujrat")
        console.log(myName)
        console.log(myState)
        console.log(typeof myName)
        console.log(myState[0] ,':position 1')
        console.log(myState[3] ,':position 3')
        console.log(myState.length ,":length")
        console.log(myState.charAt(2) ,":position")
        console.log(myState.charCodeAt(4), "code")
        console.log(myState.concat(': state of india'))
        console.log(myState.toLowerCase())
        console.log(myState.toUpperCase())
        console.log(myState.indexOf("a"))
        console.log(myState.normalize("NFKD"))
        console.log(myState.slice(2))
        console.log(myState.slice(1,4))
        console.log(myState.replace("","State"))
        console.log(myState)


       
    </script>
</body>
</html>
