<body>
    <script>

        let score = 45;
        ++score;
        console.log(score)
        score++;
        console.log(++score)

               
        console.log(3 + 4) 
        console.log(3 + "5") 
        console.log("4" + 6) 
        console.log("4" + 4 + 6) 
        console.log(4 + 4 + "9") 
    </script>
