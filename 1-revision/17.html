<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lect-16: object 2</title>
</head>

<body>
    <script>
        // object part 2
        const UserData1 = {
            count : 1,
            user : {
                user: 'new' ,
                fullName : {
                    fName: 'Praveen',
                    lName: 'kumar',
                }
            },
            exp : "begginer"
        }

        console.log(UserData1)
        console.log(UserData1.user)
        console.log(UserData1.user.fullName)
        console.log(UserData1.hasOwnProperty('user')) // true
        console.log(UserData1.hasOwnProperty('idName')) // false
        console.log( Object.keys(UserData1.user.fullName))
        console.log( Object.values(UserData1.user.fullName))
        console.log( Object.entries(UserData1.user.fullName))


        // multi object print
        const num1 = {1:'a',2:'b'}
        const num2 = {3:'a',4:'b'}
        const num3 = {5:'a',6:'b'}
        console.log(num1,num2,num3)  // ok
        let allNum = {num1,num2,num3} 
        console.log(allNum)// ok
        const myNum = Object.assign(num1,num2,num3) // store object in num1
        const myNum1 = Object.assign({},num1,num2,num3) // very good
        console.log(myNum)
        console.log(myNum1)


    </script>
</body>
</html>
