<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 7: comparision </title>
</head>

<body>
    <script>

        // same data type 
        console.log("____________________")
        console.log(2 > 1, '2 > 1 ')
        console.log(2 < 1, " 2 < 1 ")
        console.log(2 == 1, " 2 = 1 ")
        console.log(1 == 1, " 1 = 1 ")

        // diff data type
        console.log("____________________")
        console.log("5" < 3, '"5" < 3,')
        console.log("5" > 3, '"5" > 3,')
        console.log("5" == 3, '"5" == 3,')
        console.log("5" == 5, '"5" == 5,')
        console.log("5" === 3, '"5" === 3,')
        console.log("5" === 5, '"5" === 5,')

        // null with 0
        console.log("____________________")
        console.log(null > 0, " null > 0")
        console.log(null < 0, " null < 0")
        console.log(null == 0, " null == 0")
        console.log(null >= 0, " null >= 0")
        console.log(null <= 0, " null <= 0")
        
        // undifine with 0
        console.log("____________________")
        console.log(undefined > 0, " undefined > 0")
        console.log(undefined < 0, " undefined < 0")
        console.log(undefined == 0, " undefined == 0")
        console.log(undefined >= 0, " undefined >= 0")
        console.log(undefined <= 0, " undefined <= 0")
       
        
    </script>
</body>

</html>
